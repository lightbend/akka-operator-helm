{{- if .Values.provider.name }}
{{- if eq .Values.provider.name "gcp" }}
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: "{{ .Release.Name }}"
  namespace: "{{ .Release.Namespace }}"
  labels:
    app.kubernetes.io/name: "{{ .Release.Name }}"
  annotations:
    marketplace.cloud.google.com/deploy-info: '{"partner_id": "lightbend", "product_id": "akka-platform-operator", "partner_name": "Lightbend"}'
    kubernetes-engine.cloud.google.com/icon: data:image/png;base64,
spec:
  descriptor:
    type: AkkaCloudPlatform
    description: >-
      The Akka Cloud Platform enables developers to quickly build and launch cloud-native microservices on their cloud service provider of choice. Akka Cloud Platform is built on the powerful Akka Platform technology for microservices that are resilient to failure, highly efficient, and operate at any scale. Simple integration paths provide streamlined integration with relevant services in the ecosystem. # Support Basic operator support is provided by Lightbend and is available with a subscription. Full support for Akka and other Lightbend supported products is available via private offers please contact gcp@lightbend.com for additional information.
    maintainers:
      - name: 'Lightbend Inc.'
        url: https://www.lightbend.com/
    links:
      - description: 'Akka Platform Guide'
        url: https://developer.lightbend.com/docs/akka-platform-guide
    notes: |-
      Once you have succesfully configured Akka Cloud Platform in your cluster, follow the instructions:
      https://developer.lightbend.com/docs/akka-platform-guide/deployment/deploy.html
      to deploy your first application.
    version: {{ .Chart.AppVersion }}
  selector:
    matchLabels:
      app.kubernetes.io/name: "{{ .Release.Name }}"
  addOwnerRef: true
  componentKinds:
    - group: ''
      kind: PersistentVolumeClaim
    - group: ''
      kind: Secret
    - group: ''
      kind: Service
    - group: v1
      kind: ServiceAccount
    - group: apps/v1
      kind: Deployment
    - group: rbac.authorization.k8s.io/v1
      kind: Role
    - group: rbac.authorization.k8s.io/v1
      kind: RoleBinding
    - group: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
{{- end }}
{{- end }}
{{- end }}
