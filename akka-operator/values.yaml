# Default values for akka-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  # FIXME: update with "production" ECR when product created
  repository: 709825985650.dkr.ecr.us-east-1.amazonaws.com/lightbend/akka-operator
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.0.0-1-06ce9b65"
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
# Set as JAVA_TOOL_OPTIONS to allow overriding config
java_tool_options: "-Xlog:gc -XX:InitialRAMPercentage=75 -XX:MaxRAMPercentage=75"
serviceAccount:
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
podAnnotations: {}
podSecurityContext:
  fsGroup: 2000
securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

resources:
  limits:
    memory: 512Mi
  requests:
    cpu: 500m
    memory: 512Mi
nodeSelector: {}
tolerations: []
affinity: {}
