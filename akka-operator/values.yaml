# Default values for akka-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  # There's no default image. At least an original must be provided ("aws", "gcp", "lighbendcommercial")
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.1.20"
ubbagent:
  image:
    repository: gcr.io/cloud-marketplace/lightbend-public/akka-cloud-platform/ubbagent
    tag: "1.1.20"
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
# Set as JAVA_TOOL_OPTIONS to allow overriding config
java_tool_options: "-Xlog:gc -XX:InitialRAMPercentage=75 -XX:MaxRAMPercentage=75"
serviceAccount:
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
podAnnotations: {}
podSecurityContext:
  fsGroup: 2000
securityContext: {}
resources:
  limits:
    memory: 512Mi
  requests:
    cpu: 300m
    memory: 512Mi
nodeSelector: {}
tolerations: []
affinity: {}
# valid values:
# - aws
# - gcp
# - lighbendcommercial
provider:
  name: aws
aws:
  repository: 709825985650.dkr.ecr.us-east-1.amazonaws.com/lightbend/akka-cloud-platform
gcp:
  repository: gcr.io/cloud-marketplace/lightbend-public/akka-cloud-platform
lighbendcommercial:
  repository: cloudsmith.com/lightbend/TODO-USE_REAL_NAME_HERE
