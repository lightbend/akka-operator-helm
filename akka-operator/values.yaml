# Default values for akka-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

defaultAWSRepository: 709825985650.dkr.ecr.us-east-1.amazonaws.com/lightbend/akka-cloud-platform
defaultGCPRepository: gcr.io/lightbend-public/akka-cloud-platform
# defaultGCPRepository: eu.gcr.io/bubbly-observer-178213/akka-operator
image:
  repository: false
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0.1"
  # tag: "0.4.5"
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
# Set as JAVA_TOOL_OPTIONS to allow overriding config
java_tool_options: "-Xlog:gc -XX:InitialRAMPercentage=75 -XX:MaxRAMPercentage=75"
serviceAccount:
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
podAnnotations: {}
podSecurityContext:
  fsGroup: 2000
securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

resources:
  limits:
    memory: 512Mi
  requests:
    cpu: 500m
    memory: 512Mi
nodeSelector: {}
tolerations: []
affinity: {}
# valid values:
# - false (default)
# - aws
# - gcp
#
# use `--set` in `helm install` to set from command line
#
# if (gcp && imageRepository == false) {
#   use default gcpRepo
# } else if (aws && imageRepository == false) {
#   use default awsRepo
# } else {
#   use imageRepository (e.g. will fail if false)
# }
#
# default aws and gcp repos will be present in the script for `helm install`
provider:
  name: false
